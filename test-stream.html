<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Agent - Streaming Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 16px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-content {
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        line-height: 1.5;
      }

      .message.user {
        text-align: right;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-left: auto;
      }

      .message.agent .message-content {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
      }

      .message.agent .message-content.streaming {
        border-color: #667eea;
      }

      .typing-indicator {
        display: inline-block;
        padding: 12px 16px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #667eea;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .typing-indicator span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 24px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      #messageInput:focus {
        border-color: #667eea;
      }

      #sendButton {
        padding: 12px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      #sendButton:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      #sendButton:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .session-info {
        padding: 10px 20px;
        background: #f0f0f0;
        border-bottom: 1px solid #e0e0e0;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üçΩÔ∏è Restaurant Agent</h1>
        <p>Streaming AI-powered customer service</p>
      </div>

      <div class="session-info">
        Session ID: <strong id="sessionId"></strong>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="input-area">
        <div class="input-wrapper">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message... (e.g., 'I'd like to make a reservation')"
            autocomplete="off"
          />
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>

    <script>
      // Generate a unique session ID for this chat session
      const sessionId =
        "session-" + Date.now() + "-" + Math.random().toString(36).substr(2, 9);
      document.getElementById("sessionId").textContent = sessionId;

      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      let isStreaming = false;

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "agent"}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return contentDiv;
      }

      function showTypingIndicator() {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message agent";
        messageDiv.id = "typing-indicator";

        const typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";

        messageDiv.appendChild(typingDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById("typing-indicator");
        if (indicator) {
          indicator.remove();
        }
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || isStreaming) return;

        // Add user message to chat
        addMessage(message, true);
        messageInput.value = "";

        // Show typing indicator
        showTypingIndicator();

        // Disable input
        isStreaming = true;
        sendButton.disabled = true;
        messageInput.disabled = true;

        try {
          const response = await fetch("http://localhost:8000/chat/stream", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              sessionId: sessionId,
            }),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          // Remove typing indicator before streaming
          removeTypingIndicator();

          // Create a message element for the streaming response
          const agentMessageDiv = document.createElement("div");
          agentMessageDiv.className = "message agent";
          const contentDiv = document.createElement("div");
          contentDiv.className = "message-content streaming";
          agentMessageDiv.appendChild(contentDiv);
          chatMessages.appendChild(agentMessageDiv);

          // Read the stream
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";
          let fullContent = "";

          while (true) {
            const { done, value } = await reader.read();

            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split("\n");
            buffer = lines.pop() || "";

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                const data = JSON.parse(line.slice(6));

                if (data.content) {
                  // Append new token to full content instead of replacing
                  fullContent += data.content;
                  contentDiv.textContent = fullContent;
                  chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                if (data.done) {
                  contentDiv.classList.remove("streaming");
                }

                if (data.error) {
                  contentDiv.textContent = "Error: " + data.error;
                  contentDiv.style.color = "red";
                }
              }
            }
          }
        } catch (error) {
          removeTypingIndicator();
          console.error("Error:", error);
          const errorDiv = addMessage(
            "Sorry, there was an error connecting to the server.",
            false
          );
          errorDiv.style.color = "red";
        } finally {
          // Re-enable input
          isStreaming = false;
          sendButton.disabled = false;
          messageInput.disabled = false;
          messageInput.focus();
        }
      }

      // Event listeners
      sendButton.addEventListener("click", sendMessage);

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Add welcome message
      setTimeout(() => {
        addMessage(
          "Hello! Welcome to our restaurant. How can I help you today?",
          false
        );
      }, 500);

      // Focus input on load
      messageInput.focus();
    </script>
  </body>
</html>
